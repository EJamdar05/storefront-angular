<div class = 'product-container'>
    <img class = 'product-image' [src]="product.url" />
    <p id = 'item-name'>{{product.name}}</p>
    <p id = 'price'>{{product.price}}</p>
    <label for="cars">Quantity:</label>
    <select class = 'select-input form-select' name="quantity" id="quantity">
      <option *ngFor="let num of numbers" [value]="num">{{num}}</option>
    </select>
    <button class="btn btn-primary" style="margin-right: 10px" (click)="add(product)">Buy Item</button>
</div>
