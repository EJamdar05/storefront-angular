<div class = 'product-page'>
    <div class = 'pic-cont'>
        <img class = 'product-image' [src]="img" />
    </div>
    <div class = "product-details">
        <h3>{{name}}</h3>
        <div>{{price}}</div>
        <p>{{desc}}</p>
        <select class = 'select-input form-select' name="quantity" id="quantity">
            <option *ngFor="let num of numbers" [value]="num">{{num}}</option>
        </select>
        <button class="btn btn-primary" style="margin-right: 10px">Buy Item</button>
        <a routerLink = "/">Return to products</a>
    </div>
</div>
